    <!-- Title -->
    <title>Booking System</title>

<body class="boxed-size">
    <!-- Start Preloader Area -->
    <div class="preloader" id="preloader">
        <div class="preloader">
            <div class="waviy position-relative">
                <span class="d-inline-block">L</span>
                <span class="d-inline-block">O</span>
                <span class="d-inline-block">A</span>
                <span class="d-inline-block">D</span>
                <span class="d-inline-block">I</span>
                <span class="d-inline-block">N</span>
                <span class="d-inline-block">G</span>
            </div>
        </div>
    </div>
    <!-- End Preloader Area -->


    <!-- Start Main Content Area -->
    <div class="container">
        <div class="main-content d-flex flex-column p-0">
            <div class="m-auto m-1230">
                <div class="row align-items-center">
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="assets/images/login.jpg" class="rounded-3" alt="login">
                    </div>
                    <div class="col-lg-6">
                        <div class="mw-480 ms-lg-auto">
                            <div class="d-inline-block mb-4">
                                <img src="assets/images/logo.svg" class="rounded-3 for-light-logo" alt="login">
                                <img src="assets/images/white-logo.svg" class="rounded-3 for-dark-logo" alt="login">
                            </div>
                            <h3 class="fs-28 mb-2">Welcome back to BookingSystem!</h3>
                            <p class="fw-medium fs-16 mb-4">Sign In with social account or enter your details</p>
                            <div class="row justify-content-center">
                                <div class="col-lg-4 col-sm-4">
                                    <a href="https://www.google.com/" target="_blank"
                                        class="btn btn-outline-secondary bg-transparent w-100 py-2 hover-bg mb-4"
                                        style="border-color: #D6DAE1;">
                                        <img src="assets/images/google.svg" alt="google">
                                    </a>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <a href="https://www.facebook.com/" target="_blank"
                                        class="btn btn-outline-secondary bg-transparent w-100 py-2 hover-bg mb-4"
                                        style="border-color: #D6DAE1;">
                                        <img src="assets/images/facebook2.svg" alt="facebook2">
                                    </a>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <a href="https://www.apple.com/" target="_blank"
                                        class="btn btn-outline-secondary bg-transparent w-100 py-2 hover-bg mb-4"
                                        style="border-color: #D6DAE1;">
                                        <img src="assets/images/apple.svg" alt="apple">
                                    </a>
                                </div>
                            </div>
                            <form>
                                <div class="form-group mb-4">
                                    <label class="label text-secondary">Email Address</label>
                                    <input type="email" class="form-control h-55"
                                        placeholder="example@BookingSystem.com">
                                </div>
                                <div class="form-group mb-4">
                                    <label class="label text-secondary">Password</label>
                                    <input type="password" class="form-control h-55" placeholder="Type password">
                                </div>
                                <div class="form-group mb-4">
                                    <a href="forget-password.html"
                                        class="text-decoration-none text-primary fw-semibold">Forgot Password?</a>
                                </div>
                                <div class="form-group mb-4">
                                    <a href="index.html" class="btn btn-primary fw-medium py-2 px-3 w-100">
                                        <div class="d-flex align-items-center justify-content-center py-1">
                                            <i class="material-symbols-outlined text-white fs-20 me-2">login</i>
                                            <span>Login</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="form-group">
                                    <p>Donâ€™t have an account. <a href="register.html"
                                            class="fw-medium text-primary text-decoration-none">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="assets/js/jsvectormap.min.js"></script>
